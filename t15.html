<script>
    function factory(operation){
        switch(operation){
            case 'add':
                 return function(a,b){
                    return a+b;
                 };
            case 'subtract':
                return function(a,b){
                    return a-b;
                };
            case 'multiply':
                return function(a,b){
                    return a*b;
                };
            case 'divide':
                return function(a,b){
                    if(b===0)
                    throw new Error("Can't divide by zero");
                    return a/b;
                };
            default:
                return function(){
                    throw new Error("Unsupported operation");
                }
        }
    }
    const add=factory('add');
    const sub=factory('subtract');
    const mul=factory('multiply');
    const div=factory('divide');
    console.log(add(5,6));
    console.log(sub(10,2));
    console.log(mul(2,3));
    console.log(div(10,2));
</script>
