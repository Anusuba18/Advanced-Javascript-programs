<script>
    async function urlProccessing(url){
        try{
            const response=await fetch(url);
            if(!response.ok)
            throw new Error('Network Error');
            const data=await response.json();
            console.log(`Id:${data.id} Name:${data.username}`);
        }catch(error){
            console.error(error);
        }
    }
    urlProccessing('https://jsonplaceholder.typicode.com/users/2');
</script>
