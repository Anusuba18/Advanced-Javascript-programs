<script>
    function check(){
        return new Promise((resolve,reject)=>{
            const random=Math.random();
            if(random<0.5)
            resolve(`Resolved The random number is ${random}`);
            else
            reject(`Rejected The Random number is ${random}`);
        });
    }
    check().then((response)=>console.log(response)).catch((error)=>console.log(error));
</script>
