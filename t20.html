<script>
    function action1(){
        return new Promise((resolve)=>
        setTimeout(()=>{
            console.log("Action 1 Function ");
            resolve("Action 1");
        },2000)
    );
    }
    function action2(content){
        return new Promise((resolve)=>
        setTimeout(()=>{
            console.log("Action 2 Function");
            console.log("Previous Chaning Function :"+content);
            resolve("Action 2");
        },2000)
        );
    }
    function action3(content){
        return new Promise((resolve)=>
        setTimeout(()=>{
            console.log("Action 3 Function");
            console.log("Previous Chaning Function :"+content);
            resolve("Action 3 Successfully completed");
        },2000)
    );
    }
    action1().then((response1)=>action2(response1)).then((response2)=>action3(response2)).catch((error)=>console.log(error));
    
</script>
