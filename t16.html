<script>
    function greeting(second){
        return new Promise((resolve,reject)=>{
            if(second<=0)
            reject("Time must be greater than 0");
            else{
                setTimeout(()=>{
                    resolve(`Hi Waited for ${second} seconds`);
                },second*1000);
            }
        });
    }
    greeting(4).then(greet=>console.log(greet)).catch(error=>console.log(error));
</script>
