<script>
    async function mulipleApiAsynchronous(){
        try{
            const api1=fetch('https://jsonplaceholder.typicode.com/users/1').then((response)=>response.json());
            const api2=fetch('https://jsonplaceholder.typicode.com/users/2').then((response)=>response.json());
            const api3=fetch('https://jsonplaceholder.typicode.com/users/3').then((response)=>response.json());

            const results=await Promise.all([api1,api2,api3]);
            results.forEach((response)=>console.log(response));
            return results;
        }catch(error){
            console.error(error);
        }
    }
    mulipleApiAsynchronous().then((result)=>console.log(result)).catch((error)=>console.log(error));
</script>
